<div class="email-container">
	<p class="msg-intro">Send a message to your United States Senate<br/><span class="email-rep-name">Mike Lee</span></p>
	<form>
      <div class="form-group">
        <input type="text" class="form-control email-form" id="inputEmail" placeholder="Enter your Email address">
    </div>
    <div class="form-group">
        <input type="text" class="form-control email-form" id="inputEmail" placeholder="Subject">
    </div>
    <div class="form-group">
      <textarea class="form-control email-form" rows="7" id="textArea" placeholder="Write your message here"></textarea>
        <span class="help-block">Please be cordial and considerate of your representative's time</span>
      </div>
    <div class="form-group">
        <div type="submit" class="our-btn btn-blue">Send</div>
        <div type="submit" class="our-btn btn-cancel">Cancel</div>
    </div>
	</form>
 </div>
